<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banner — Plant a tree</title>

  <!-- Tailwind CDN for demo -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Ensure leaves never push outside viewport and never get too big */
    .leaf {
      max-width: 22vw;      /* responsive relative width on large screens */
      max-height: 60vh;
    }

    @media (max-width: 640px) {
      .leaf {
        max-width: 28vw;    /* smaller phones: slightly larger relative so it still shows */
      }
      .main-heading {
        font-size: 1.5rem;  /* keep heading readable on very small screens */
      }
    }

    /* Keep heading on a single visual line when there is enough width.
       On very small screens it may wrap — that's normal for readability. */
    .single-line {
      white-space: nowrap;
    }
  </style>
</head>
<body class="">

  <!-- Banner -->
  <section class="relative  bg-green-100 py-14 md:py-20 overflow-hidden flex items-center justify-center">

    <!-- LEFT LEAF -->
    <img
      src="./assets/hero-leaf1.png"
      alt="Leaf left"
      class="absolute left-0 top-1/2 -translate-y-1/2 object-contain leaf pointer-events-none select-none"
  
    />

    <!-- RIGHT LEAF -->
    <img
      src="./assets/hero-leaf2.png"
      alt="Leaf right"
      class="absolute right-0 top-1/2 -translate-y-1/2 object-contain leaf pointer-events-none select-none"
   
    />

    <!-- CENTER TEXT (NO BOX) -->
    <div class="relative px-6 text-center z-10 max-w-3xl">
      <h1 class="main-heading text-3xl md:text-5xl font-extrabold text-green-900 tracking-tight single-line">
        Plant a tree, grow a future
      </h1>

      <p class="mt-3 text-sm md:text-lg text-green-800">
        Join our mission to plant 1 million trees and protect the Earth
      </p>
    </div>

  </section>

</body>
</html>
